<ion-header>
  <div class="modal-header">
    <p class="modal-title" >Celebraciones de la Mesa</p>

    <button class="modal-close-icon" (click)="close_Modal()">
      <i class="fas fa-times" style="font-size: 2.3rem"></i>
    </button>
  </div>      
</ion-header>

<ion-content >

  <div padding class="search-bar">

    <ion-row>
      
      <ion-col col-12 col-md-6 col-lg-6 col-xl-6>
        <button class="button-agregar-mesa" (click)="openCrearMesaModal()">
          <i class="fas fa-user-plus" style="font-size: 2rem"> </i> &nbsp;Crear Cliente
        </button>
      </ion-col>
      
      <ion-col col-12 col-md-6 col-lg-6 col-xl-6>
        <ion-searchbar
        [showCancelButton]="shouldShowCancel"
        (ionInput)="filterItems($event)">
        </ion-searchbar>
      </ion-col>
    </ion-row>

  </div>

  <ion-row >
    <ion-col col-6 class="border ">
      <div  class="clientes-overflow">
        
        <ion-list class="client-list" >
          <button ion-item *ngFor="let cliente of items_cli" (click)="selectCliente(cliente.id)" id="cliente_{{cliente.id}}">
            <h1 class="cliente-name-check" *ngIf="cliente.check_mesa == 'checked'">{{cliente.name}}<br></h1>
            <h2 class="cliente-email-check" *ngIf="cliente.check_mesa == 'checked'">{{cliente.email}}</h2>
            <h1 class="cliente-name" *ngIf="cliente.check_mesa == 'N'">{{cliente.name}} <br></h1>
            <h2 class="cliente-email" *ngIf="cliente.check_mesa == 'N'">{{cliente.email}}</h2>
          </button>
        </ion-list>
      
      </div>
    </ion-col>
    <ion-col col-6 >
      <div  class="celebraciones-overflow">

        <button class="button-agregar-celebracion" (click)="openCrearCelebracionModal()" *ngIf="items_cel">
            <img src="../../assets/imgs/confetti_white.svg" class="add-celeb-img"/> <i class="fas fa-plus"></i>
        </button>
        
        <ion-list class="client-list" >
          <button ion-item *ngFor="let celebracion of items_cel" (click)="changeCelebracionState(celebracion)">
            <i class="far fa-check-square clebracion-icon-check" item-start *ngIf="celebracion.check_mesa == 'checked'"></i>
            <i class="far fa-square clebracion-icon-blank" item-start *ngIf="celebracion.check_mesa == 'N'"></i>
            <h1 class="clebracion-name-check" *ngIf="celebracion.check_mesa == 'checked'">{{celebracion.celebracion_descripcion}} <br></h1>
            <h2 class="clebracion-cliente-check" *ngIf="celebracion.check_mesa == 'checked'">{{celebracion.cliente_name}}</h2>
            <h1 class="clebracion-name" *ngIf="celebracion.check_mesa == 'N'">{{celebracion.celebracion_descripcion}}<br></h1>
            <h2 class="clebracion-cliente" *ngIf="celebracion.check_mesa == 'N'">{{celebracion.cliente_name}}</h2>
          </button>
        </ion-list>
      
      </div>
    </ion-col>
  </ion-row>  
      
      <button class="button-guardar-celebraciones" (click)="guardar()">
        <i class="fas fa-save" style="font-size: 2rem"> </i> &nbsp;Guardar
      </button>

</ion-content>
