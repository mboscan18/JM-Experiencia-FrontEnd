<ion-header>
  <div class="modal-header">
    <p class="modal-title" >Aperturar Mesa</p>

    <button class="modal-close-icon" (click)="closeModal()">
      <i class="fas fa-times" style="font-size: 2.3rem"></i>
    </button>
  </div>      
</ion-header>

<ion-content>
  <div padding class="content-overflow">
    <form  [formGroup]="newMesaForm">
      
      <ion-item class="form-item">
        <ion-label stacked>Numero de la Mesa:</ion-label>
        <ion-input type="number" [formControl]="newMesaForm.controls['num_mesa']"></ion-input>
      </ion-item>
      
      <ion-item class="form-item">
        <ion-label stacked>Etiqueta de la Mesa:</ion-label>
        <ion-input type="text" [formControl]="newMesaForm.controls['etiqueta']"></ion-input>
      </ion-item>
      
      <ion-item class="form-item">
        <ion-label stacked>Fecha y Hora de Apertura:</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD HH:mm" pickerFormat="MMM/DD/YYYY hh:mma" 
        doneText="Aceptar" cancelText="Cancelar"	[formControl]="newMesaForm.controls['apertura']"></ion-datetime>
      </ion-item>
      
      <ion-item class="form-item">
        <ion-label stacked>Fecha y Hora de Clausura (Opcional):</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD HH:mm" pickerFormat="MMM/DD/YYYY hh:mma" 
        doneText="Aceptar" cancelText="Cancelar" [formControl]="newMesaForm.controls['clausura']"></ion-datetime>
      </ion-item>
      
      
      
      <ion-row class="sign-in-button-container">
        <ion-col text-center>
          <button class="succes-button" (click)="crearMesa()" [disabled]="!newMesaForm.valid">
            <i class="fas fa-plus" style="font-size: 2rem"></i>&nbsp;Crear
          </button>
        </ion-col>
      </ion-row>
      
      
    </form>
    
  </div>
</ion-content>
