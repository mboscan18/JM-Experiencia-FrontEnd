<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu-item">
        <div *ngIf="p.iconType == 'icon'">
          <i class="{{p.icon}}"></i> &nbsp;{{p.title}}
        </div>
        <div *ngIf="p.iconType == 'img'">
          <img src="{{p.icon}}" width="28em" style="margin-bottom: -5px"/> &nbsp;{{p.title}}
        </div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
